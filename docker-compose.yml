version: "2"
services:
  pastehunter:
    build: .
    container_name: pastehunter-core
    volumes:
      - ./logs:/usr/src/pastehunter/logs
    networks:
      esnet:
        ipv4_address: 172.16.10.11
    depends_on:
      - "elasticsearch"
      - "kibana"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.1.0
    container_name: pastehunter-elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - "0.0.0.0:9200:9200"
    networks:
      esnet:
        ipv4_address: 172.16.10.10

  kibana:
    image: docker.elastic.co/kibana/kibana:6.1.0
    container_name: pastehunter-kibana
    ports:
      - "0.0.0.0:5601:5601"
    networks:
      esnet:
        ipv4_address: 172.16.10.12
    depends_on:
      - "elasticsearch"

volumes:
  esdata1:

networks:
  esnet:
    driver: bridge
    ipam:
      config:
      - subnet: 172.16.10.0/24
